<!DOCTYPE html>
<html>
<head>
    <title>Blood Donation Camp Registration</title>
</head>
<body>
    <h1>Blood Donation Camp Registration Form</h1>

    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="65" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male<br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <label for="bloodGroup">Blood Group:</label><br>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="">--Select--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="date">Preferred Donation Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit"> <a href="C:\Collage\Intership Wagholi\blood_camp\thanku.html"> Register </a></button>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
